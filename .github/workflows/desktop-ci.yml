name: Desktop CI

on:
  pull_request:
  push:
    branches: [main, master]

concurrency:
  group: desktop-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Verify payload contract mirrors LXMF-rs
        run: |
          git clone --depth 1 https://github.com/FreeTAKTeam/LXMF-rs.git ../LXMF-rs
          if [ -f ../LXMF-rs/docs/payload-contract.md ]; then
            diff -u ../LXMF-rs/docs/payload-contract.md docs/payload-contract.md
          else
            echo "Skipping payload-contract mirror check: upstream docs/payload-contract.md not found"
          fi
          if [ -f ../LXMF-rs/docs/schemas/contract-v2/payload-envelope.schema.json ]; then
            diff -u ../LXMF-rs/docs/schemas/contract-v2/payload-envelope.schema.json docs/schemas/contract-v2/payload-envelope.schema.json
          else
            echo "Skipping payload-envelope schema mirror check: upstream schema not found"
          fi
          if [ -f ../LXMF-rs/docs/schemas/contract-v2/event-payload.schema.json ]; then
            diff -u ../LXMF-rs/docs/schemas/contract-v2/event-payload.schema.json docs/schemas/contract-v2/event-payload.schema.json
          else
            echo "Skipping event-payload schema mirror check: upstream schema not found"
          fi
          if [ -f ../LXMF-rs/docs/fixtures/contract-v2/payload-domains.json ]; then
            diff -u ../LXMF-rs/docs/fixtures/contract-v2/payload-domains.json docs/fixtures/contract-v2/payload-domains.json
          else
            echo "Skipping payload-domain fixture mirror check: upstream fixture not found"
          fi

      - name: Contract bindings check
        run: bun run contract:check

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Unit tests
        run: bun run test:unit

      - name: Security audit
        run: bun run security:audit

  tauri-backend:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            protobuf-compiler \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Format check
        run: cargo fmt --all -- --check
        working-directory: src-tauri

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: src-tauri

      - name: Backend tests
        run: cargo test --all-targets --all-features
        working-directory: src-tauri

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bun run test:e2e:install

      - name: Run E2E smoke tests
        run: bun run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report
          if-no-files-found: warn
          retention-days: 7

  perf-regression:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Seed benchmark index
        run: bun run perf:seed:index

      - name: Run index benchmark
        run: |
          mkdir -p reports/perf
          bun run perf:bench:index > reports/perf/index-query.json

      - name: Upload perf artifacts
        uses: actions/upload-artifact@v4
        with:
          name: perf-regression-${{ github.run_id }}
          path: reports/perf/index-query.json
          if-no-files-found: error
          retention-days: 14
