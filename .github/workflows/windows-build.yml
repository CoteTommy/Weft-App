name: Windows Build

on:
  workflow_dispatch:
  push:
    branches: [main, master, "codex/**"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout LXMF-rs (workspace path dependency)
        run: git clone --depth 1 https://github.com/FreeTAKTeam/LXMF-rs.git ../LXMF-rs

      - name: Checkout Reticulum-rs (workspace patch dependency)
        run: git clone --depth 1 https://github.com/FreeTAKTeam/Reticulum-rs.git ../Reticulum-rs

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build Windows desktop bundle
        run: bunx tauri build --target x86_64-pc-windows-msvc

      - name: Upload Windows bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weft-windows-bundle
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**
