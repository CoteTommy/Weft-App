name: 'publish'

on:
  workflow_dispatch:
  push:
    branches:
      - release

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
            artifact: 'macos-aarch64'
          - platform: 'macos-latest' # Intel based macs.
            args: '--target x86_64-apple-darwin'
            artifact: 'macos-x64'
          - platform: 'ubuntu-22.04'
            args: '--config src-tauri/tauri.linux.conf.json'
            artifact: 'linux-x64'
          - platform: 'ubuntu-22.04-arm'
            args: '--config src-tauri/tauri.linux.conf.json'
            artifact: 'linux-arm64'
          - platform: 'windows-latest'
            args: '--config src-tauri/tauri.windows.conf.json'
            artifact: 'windows-msi-x64'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu-22.04')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            protobuf-compiler \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            xdg-utils \
            librsvg2-dev \
            patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: Checkout LXMF-rs (workspace dependency)
        run: git clone --depth 1 https://github.com/FreeTAKTeam/LXMF-rs.git ../LXMF-rs

      - name: Checkout Reticulum-rs (workspace patch dependency)
        run: git clone --depth 1 https://github.com/FreeTAKTeam/Reticulum-rs.git ../Reticulum-rs

      - name: cache bun dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: install frontend dependencies
        run: bun install --frozen-lockfile

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: build and publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: weft-v__VERSION__
          releaseName: 'Weft Desktop v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: upload workflow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weft-desktop-${{ matrix.artifact }}
          path: |
            src-tauri/target/**/release/bundle/**
          if-no-files-found: warn
          retention-days: 14
